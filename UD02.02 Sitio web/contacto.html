<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Tienda Deportiva</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <!-- Uso de <div> justificado: agrupa logo e h1 para aplicar estilos juntos -->
    <div class="logo">
      <img src="Recursos/Olympic_rings_without_rims.svg" alt="Logo" />
      <h1>Tienda de ropa deportiva</h1>
    </div>
  </header>

  <!-- NAVEGACIÓN -->
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- SECCIÓN DE CONTACTO -->
  <main class="contacto">
    <h2>Contáctanos</h2>
    <p>Si tienes alguna duda, sugerencia o quieres más información sobre nuestros productos, rellena el siguiente formulario y nos pondremos en contacto contigo.</p>

    <form action="index.html" method="get">
      <!-- Uso de <div class="campo"> justificado: agrupa label e input/textarea para aplicar estilos de layout -->
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
      </div>

      <div class="campo">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
      </div>

      <div class="campo">
        <label for="tema">Tema:</label>
        <input type="text" id="tema" name="tema">
      </div>

      <div class="campo">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5"></textarea>
      </div>

      <button type="submit" value="enviar" class="enviar">Enviar</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Síguenos en redes sociales:</p>
    <!-- Uso de <div> justificado: agrupa enlaces de redes sociales para aplicar estilos -->
    <div class="social">
        <a href="https://www.facebook.com/nike/?locale=es_ES">Facebook</a>
